11<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Zombie Battle</title>
<style>
body{margin:0;font-family:Arial;background:black;color:white;overflow:hidden}
button{padding:15px 30px;font-size:20px;border:none;border-radius:10px}

/* Screens */
.screen{
 position:absolute;top:0;left:0;
 width:100%;height:100%;
 display:flex;flex-direction:column;
 align-items:center;justify-content:center
}

/* Home */
#home{background:#000}
#home h1{font-size:40px;color:red}

/* Level */
#levels{display:none;background:#111}
.levelBtn{margin:10px;width:200px}

/* Game */
#gameScreen{display:none}
canvas{display:block}

/* UI */
#ui{position:absolute;top:10px;width:100%;text-align:center}
#healthBox{width:200px;height:20px;border:2px solid white;margin:auto}
#health{height:100%;width:100%;background:red}

/* Controls */
.ctrl{
 position:absolute;bottom:20px;width:60px;height:60px;
 font-size:26px;border-radius:10px
}
#up{left:80px;bottom:110px}
#down{left:80px}
#left{left:10px}
#right{left:150px}
#fire{
 right:20px;bottom:40px;
 width:80px;height:80px;
 border-radius:50%;background:red;color:white
}
</style>
</head>

<body>

<!-- HOME PAGE -->
<div id="home" class="screen">
  <h1>üßü ZOMBIE BATTLE</h1>
  <button onclick="openLevels()">START GAME</button>
</div>

<!-- LEVEL PAGE -->
<div id="levels" class="screen">
  <h2>Select Level</h2>
  <button class="levelBtn" onclick="startGame(1)">Level 1</button>
  <button class="levelBtn" onclick="startGame(2)">Level 2</button>
  <button class="levelBtn" onclick="startGame(3)">Level 3</button>
  <button onclick="goHome()">‚¨Ö Back</button>
</div>

<!-- GAME PAGE -->
<div id="gameScreen">
<div id="ui">
 Level: <span id="levelText">1</span> |
 Score: <span id="score">0</span>
 <div id="healthBox"><div id="health"></div></div>
</div>

<canvas id="game"></canvas>

<button class="ctrl" id="up">‚Üë</button>
<button class="ctrl" id="down">‚Üì</button>
<button class="ctrl" id="left">‚Üê</button>
<button class="ctrl" id="right">‚Üí</button>
<button class="ctrl" id="fire">üî•</button>
</div>

<script>
/* Screen control */
function openLevels(){
 home.style.display="none";
 levels.style.display="flex";
}
function goHome(){
 levels.style.display="none";
 home.style.display="flex";
}

/* Canvas */
const canvas=document.getElementById("game");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;

/* Images */
const bg=new Image();bg.src="bg.png";
const playerImg=new Image();playerImg.src="player.png";
const zombieImg=new Image();zombieImg.src="zombie.png";
const bulletImg=new Image();bulletImg.src="bullet.png";

/* Sounds */
const fireSound=new Audio("fire.mp3");
const hitSound=new Audio("hit.mp3");
const bgMusic=new Audio("bg.mp3");
bgMusic.loop=true;

/* Game data */
let player,zombie,bullets,score,level,health,gameRunning=false;

/* Start game */
function startGame(lv){
 levels.style.display="none";
 gameScreen.style.display="block";

 level=lv;
 score=0;
 health=100;
 bullets=[];
 document.getElementById("levelText").innerText=level;
 document.getElementById("score").innerText=score;
 document.getElementById("health").style.width="100%";

 player={x:80,y:300,w:130,h:130};
 zombie={x:canvas.width,y:300,w:130,h:130,speed:2+lv};

 gameRunning=true;
 bgMusic.play();
 gameLoop();
}

/* Controls */
up.onclick=()=>player.y-=20;
down.onclick=()=>player.y+=20;
left.onclick=()=>player.x-=20;
right.onclick=()=>player.x+=20;

fire.onclick=()=>{
 fireSound.play();
 bullets.push({x:player.x+70,y:player.y+40,speed:10});
};

/* Loop */
function gameLoop(){
 if(!gameRunning) return;

 ctx.clearRect(0,0,canvas.width,canvas.height);
 ctx.drawImage(bg,0,0,canvas.width,canvas.height);
 ctx.drawImage(playerImg,player.x,player.y,player.w,player.h);

 bullets.forEach((b,i)=>{
  b.x+=b.speed;
  ctx.drawImage(bulletImg,b.x,b.y,20,10);

  if(b.x>zombie.x && b.y>zombie.y && b.y<zombie.y+60){
   hitSound.play();
   bullets.splice(i,1);
   score++;
   document.getElementById("score").innerText=score;
   zombie.x=canvas.width;
   zombie.y=Math.random()*(canvas.height-100);
  }
 });

 zombie.x-=zombie.speed;
 ctx.drawImage(zombieImg,zombie.x,zombie.y,zombie.w,zombie.h);

 if(zombie.x<0){
  health-=10;
  zombie.x=canvas.width;
  document.getElementById("health").style.width=health+"%";
 }

 if(health<=0){
  alert("Game Over");
  location.reload();
 }

 requestAnimationFrame(gameLoop);
}
</script>

</body>
</html>
